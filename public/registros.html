    <!--
        Incluye tu script.js principal que maneja la lÃ³gica comÃºn (sidebar, login/logout, etc.)
        Si `registros.html` tiene mucha lÃ³gica especÃ­fica, podrÃ­as crear un `registros.js`
        y tambiÃ©n incluirlo, o poner toda la lÃ³gica aquÃ­ abajo.
    -->
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // El script.js principal deberÃ­a manejar la lÃ³gica de autenticaciÃ³n y UI global.
            // Esta pÃ¡gina asumirÃ¡ que script.js ya ha verificado si el usuario estÃ¡ logueado
            // y ha mostrado el contenido principal o la secciÃ³n de login segÃºn corresponda.

            // Marcar el enlace activo del sidebar (si script.js no lo hace de forma genÃ©rica)
            const currentPath = window.location.pathname.split("/").pop() || "registros.html"; // Default si es la raÃ­z
            document.querySelectorAll('.sidebar ul li a').forEach(link => {
                link.classList.remove('active');
                const linkPath = link.getAttribute('href').split("/").pop();
                if (linkPath === currentPath) {
                    link.classList.add('active');
                }
            });

            fetchScriptLogs(); // Cargar los logs del script
        });

        async function fetchScriptLogs() {
            const tbody = document.getElementById('logsTableBody');
            if (!tbody) {
                console.error("Elemento logsTableBody no encontrado.");
                return;
            }
            tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">Cargando registros...</td></tr>';

            try {
                const response = await fetch('/socianark/api/logs/script-executions');
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ message: `Error HTTP ${response.status}` }));
                    throw new Error(errorData.message || `Error HTTP ${response.status}`);
                }
                const logs = await response.json();

                if (logs && logs.length > 0) {
                    tbody.innerHTML = ''; // Limpiar mensaje de carga
                    logs.forEach(log => {
                        const row = tbody.insertRow();
                        row.insertCell().textContent = log.id;
                        // Usar los alias camelCase devueltos por el backend
                        row.insertCell().textContent = log.startTime ? new Date(log.startTime).toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'medium' }) : 'N/A';
                        row.insertCell().textContent = log.startStatus || 'N/A';
                        row.insertCell().textContent = log.endTime ? new Date(log.endTime).toLocaleString('es-ES', { dateStyle: 'short', timeStyle: 'medium' }) : 'N/A';
                        row.insertCell().textContent = log.endStatus || 'N/A';

                        const detailsCell = row.insertCell();
                        detailsCell.textContent = log.errorDetails || '-';
                        // Aplicar estilo si es un error
                        if (log.startStatus && log.startStatus.toLowerCase().includes('fallo')) {
                            row.cells[2].style.color = 'var(--error-color)'; // Columna Estado Inicio
                            row.cells[2].style.fontWeight = 'bold';
                        }
                        if (log.endStatus && log.endStatus.toLowerCase().includes('fallo')) {
                            row.cells[4].style.color = 'var(--error-color)'; // Columna Estado Final
                            row.cells[4].style.fontWeight = 'bold';
                            detailsCell.style.color = 'var(--error-color)'; // Columna Detalles
                        }
                        if (log.errorDetails) {
                            detailsCell.classList.add('error-details-cell'); // Puedes definir esta clase en CSS si quieres mÃ¡s estilos
                        }

                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="6" style="text-align:center; padding: 20px;">No hay registros para mostrar.</td></tr>';
                }
            } catch (error) {
                console.error('Error al cargar los registros del script:', error);
                tbody.innerHTML = `<tr><td colspan="6" style="text-align:center; padding: 20px; color: var(--error-color);">Error al cargar los registros: ${error.message}</td></tr>`;
            }
        }
    </script>
